<!doctype html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" width="50">
        </div>
    </div>

    <div class="main">
        <div class="container">
            <h1>Join Pocketbook</h1>
            <div class="row">
                <div class="col-md-7">
                    <form class="from">
                        <div class="form-group">
                            <input type="name" class="form-control" placeholder="First Name" id="first">
                        </div>
                        <div class="form-group">
                            <input type="name" class="form-control" placeholder="Last Name" id="last">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </form>
                </div>
            </div>
            <button type="submit" class="btn">Create account</button>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <ul>
                <li>Contact</li>
                <li>Help Center</li>
                <li>About</li>
            </ul>
        </div>
    </div>
</body>

</html>
